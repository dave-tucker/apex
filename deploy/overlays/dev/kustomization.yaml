      kind: Ingress
      name: apiproxy
    path: api_host_ingress_patch.yaml
  - target:
      kind: Ingress
      name: dex
    path: auth_host_ingress_patch.yaml
  - target:
      kind: Ingress
      name: frontend
    path: host_ingress_patch.yaml
