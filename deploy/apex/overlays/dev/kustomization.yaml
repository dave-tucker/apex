- target:
    kind: Ingress
    name: apiproxy
  patch: |-
    - op: replace
      path: /metadata/annotations/cert-manager.io~1issuer
      value: apex-issuer
- target:
    kind: Ingress
    name: dex
  patch: |-
    - op: remove
      path: /metadata/annotations/cert-manager.io~1issuer
    - op: remove
      path: /spec/tls
    - op: add
      path: /metadata/annotations/nginx.ingress.kubernetes.io~1ssl-passthrough
      value: true
- target:
    kind: Ingress
    name: frontend
  patch: |-
    - op: replace
      path: /metadata/annotations/cert-manager.io~1issuer
      value: apex-issuer
- target:
    kind: Certificate
    name: dex-cert
  patch: |-
    - op: replace
      path: /spec/issuerRef/name
      value: apex-issuer
    - op: replace
      path: /spec/issuerRef/kind
      value: Issuer
- target:
    kind: Deployment
    name: backend-cli
  patch: |-
    - op: add
      path: /spec/template/spec/containers/0/volumeMounts
      value: [{"name":"trust","mountPath":"/etc/pki/ca-trust/extracted/pem/tls-ca-bundle.pem","readOnly":true,"subPath":"tls-ca-bundle.pem"}]
    - op: add
      path: /spec/template/spec/volumes
      value: [{"name":"trust","secret":{"secretName":"apex-ca-key-pair","optional":false,"items":[{"key":"ca.crt","path":"tls-ca-bundle.pem"}]}}]
- target:
    kind: Deployment
    name: backend-web
  patch: |-
    - op: add
      path: /spec/template/spec/containers/0/volumeMounts
      value: [{"name":"trust","mountPath":"/etc/pki/ca-trust/extracted/pem/tls-ca-bundle.pem","readOnly":true,"subPath":"tls-ca-bundle.pem"}]
    - op: add
      path: /spec/template/spec/volumes
      value: [{"name":"trust","secret":{"secretName":"apex-ca-key-pair","optional":false,"items":[{"key":"ca.crt","path":"tls-ca-bundle.pem"}]}}]
- target:
    kind: Deployment
    name: apiserver
  patch: |-
    - op: add
      path: /spec/template/spec/containers/0/volumeMounts
      value: [{"name":"trust","mountPath":"/etc/pki/ca-trust/extracted/pem/tls-ca-bundle.pem","readOnly":true,"subPath":"tls-ca-bundle.pem"}]
    - op: add
      path: /spec/template/spec/volumes
      value: [{"name":"trust","secret":{"secretName":"apex-ca-key-pair","optional":false,"items":[{"key":"ca.crt","path":"tls-ca-bundle.pem"}]}}]
