apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frontend
  annotations:
    cert-manager.io/issuer: apex-issuer
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - apex.local
      secretName: apex-frontend-cert
  rules:
    - host: apex.local
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: frontend
                port:
                  number: 3000
