apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-cli
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/component: backend-cli
      app.kubernetes.io/instance: backend-cli
      app.kubernetes.io/name: backend-cli
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app.kubernetes.io/component: backend-cli
        app.kubernetes.io/instance: backend-cli
        app.kubernetes.io/name: backend-cli
    spec:
      containers:
        - name: backend-cli
          image: quay.io/go-oidc-agent/go-oidc-agent:b98e1621e73404c5de21f47c7c5e6fab091e5d17
          imagePullPolicy: IfNotPresent
          env:
            - name: DEBUG
              valueFrom:
                configMapKeyRef:
                  name: backend-cli
                  key: DEBUG
            - name: OIDC_PROVIDER
              valueFrom:
                configMapKeyRef:
                  name: backend-cli
                  key: OIDC_PROVIDER
            - name: OIDC_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: dex-secrets
                  key: cli-client-id
                  optional: false
            - name: OIDC_FLOW
              valueFrom:
                configMapKeyRef:
                  name: backend-cli
                  key: OIDC_FLOW
            - name: BACKEND
              valueFrom:
                configMapKeyRef:
                  name: backend-cli
                  key: BACKEND
          resources:
            requests:
              cpu: 100m
              memory: 200Mi
            limits:
              cpu: 100m
              memory: 200Mi
      restartPolicy: Always
